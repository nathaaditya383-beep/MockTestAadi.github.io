<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mirai Education Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #2c3e50;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      letter-spacing: 3px;
      margin-bottom: 10px;
    }

    .underline {
      width: 120px;
      height: 3px;
      background: #ff5733;
      margin: 0 auto 40px;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 22px;
      letter-spacing: 2px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 25px;
    }

    .box {
      border: 2px solid #000;
      padding: 35px;
      border-radius: 12px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .box:hover {
      background: #f5f5f5;
      transform: scale(1.02);
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>MIRAI EDUCATION</h1>
    <div class="underline"></div>

    <h2>FULL MOCK TESTS</h2>

    <div class="grid">
      <div class="box">Mock Test I</div>
      <div class="box">Mock Test II</div>
      <div class="box">Mock Test III</div>
      <div class="box">Mock Test IV</div>
      <div class="box">Mock Test V</div>
      <div class="box">Mock Test VI</div>
      <div class="box">Mock Test VII</div>
      <div class="box">Mock Test VIII</div>
    </div>
  </div>

</body>
</html>
